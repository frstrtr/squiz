<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Skipper Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="root"></div>
    
    <script type="module">
        import { quizData, appTexts } from './quiz-data.js?v=20251118';
        window.quizData = quizData;
        window.appTexts = appTexts;
    </script>
    
    <script type="text/babel">
        const { useState, useMemo, useCallback } = React;
        const quizData = window.quizData;
        const appTexts = window.appTexts;
        
        // Icons
        const CheckCircle2 = ({ className = "", size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m9 12 2 2 4-4"></path>
            </svg>
        );
        
        const XCircle = ({ className = "", size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m15 9-6 6"></path>
                <path d="m9 9 6 6"></path>
            </svg>
        );
        
        function App() {
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState({});
            const [showCorrectAnswer, setShowCorrectAnswer] = useState(null);
            const [language, setLanguage] = useState('fr');
            
            if (!quizData || quizData.length === 0) {
                return <div className="text-red-600 p-8">Error: Quiz data not loaded!</div>;
            }
            
            const texts = appTexts[language];
            const currentQuestion = quizData[currentQuestionIndex];
            const totalQuestions = quizData.length;
            const isQuizFinished = currentQuestionIndex >= totalQuestions;
            
            const calculateScore = () => {
                let score = 0;
                quizData.forEach((q, index) => {
                    if (userAnswers[index] === q.correctOptionKey) {
                        score++;
                    }
                });
                return score;
            };
            
            const handleAnswerSelect = (optionKey) => {
                setUserAnswers(prev => ({ ...prev, [currentQuestionIndex]: optionKey }));
                setShowCorrectAnswer(optionKey);
            };
            
            const handleNext = () => {
                setShowCorrectAnswer(null);
                setCurrentQuestionIndex(prev => prev + 1);
            };
            
            const handlePrevious = () => {
                setShowCorrectAnswer(null);
                setCurrentQuestionIndex(prev => Math.max(0, prev - 1));
            };
            
            const handleRestart = () => {
                setCurrentQuestionIndex(0);
                setUserAnswers({});
                setShowCorrectAnswer(null);
            };
            
            if (isQuizFinished) {
                const score = calculateScore();
                const percentage = ((score / totalQuestions) * 100).toFixed(0);
                
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full">
                            <div className="flex justify-end gap-2 mb-4">
                                <button
                                    onClick={() => setLanguage('en')}
                                    className={`px-3 py-1 rounded ${language === 'en' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}
                                >
                                    EN
                                </button>
                                <button
                                    onClick={() => setLanguage('fr')}
                                    className={`px-3 py-1 rounded ${language === 'fr' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}
                                >
                                    FR
                                </button>
                                <button
                                    onClick={() => setLanguage('ru')}
                                    className={`px-3 py-1 rounded ${language === 'ru' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}
                                >
                                    RU
                                </button>
                            </div>
                            <h2 className="text-3xl font-bold text-center text-indigo-600 mb-6">
                                {language === 'fr' ? 'Quiz Terminé!' : language === 'ru' ? 'Тест Завершён!' : 'Quiz Complete!'}
                            </h2>
                            <div className="text-center mb-8">
                                <div className="text-6xl font-bold text-indigo-600 mb-2">{score}/{totalQuestions}</div>
                                <div className="text-xl text-gray-600">{texts.score}: {percentage}%</div>
                            </div>
                            <button
                                onClick={handleRestart}
                                className="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700"
                            >
                                {texts.restartQuiz}
                            </button>
                        </div>
                    </div>
                );
            }
            
            const questionText = currentQuestion.translations[language];
            const userAnswer = userAnswers[currentQuestionIndex];
            const correctAnswer = currentQuestion.correctOptionKey;
            
            return (
                <div className="min-h-screen p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-xl p-6 mb-4">
                            <div className="flex justify-between items-center mb-4">
                                <div className="text-sm text-gray-600">
                                    Question {currentQuestionIndex + 1}/{totalQuestions}
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setLanguage('en')}
                                        className={`px-3 py-1 rounded ${language === 'en' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}
                                    >
                                        EN
                                    </button>
                                    <button
                                        onClick={() => setLanguage('fr')}
                                        className={`px-3 py-1 rounded ${language === 'fr' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}
                                    >
                                        FR
                                    </button>
                                    <button
                                        onClick={() => setLanguage('ru')}
                                        className={`px-3 py-1 rounded ${language === 'ru' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}
                                    >
                                        RU
                                    </button>
                                </div>
                            </div>
                            
                            <h3 className="text-xl font-semibold mb-4">{questionText.question}</h3>
                            
                            {currentQuestion.images && currentQuestion.images.length > 0 && (
                                <div className="mb-4">
                                    {currentQuestion.images.map((img, idx) => (
                                        <img key={idx} src={img} alt="Question" className="max-w-full rounded" />
                                    ))}
                                </div>
                            )}
                            
                            {currentQuestion.imageUrl && (
                                <div className="mb-4">
                                    <img src={currentQuestion.imageUrl} alt="Question" className="max-w-full rounded" />
                                </div>
                            )}
                            
                            <div className="space-y-3">
                                {Object.entries(questionText.options).map(([key, text]) => {
                                    const isSelected = userAnswer === key;
                                    const isCorrect = key === correctAnswer;
                                    const showFeedback = userAnswer !== undefined;
                                    
                                    let className = "w-full text-left p-4 rounded-lg border-2 transition-colors ";
                                    if (showFeedback) {
                                        if (isCorrect) {
                                            className += "border-green-500 bg-green-50 ";
                                        } else if (isSelected) {
                                            className += "border-red-500 bg-red-50 ";
                                        } else {
                                            className += "border-gray-200 ";
                                        }
                                    } else {
                                        className += isSelected ? "border-indigo-500 bg-indigo-50 " : "border-gray-200 hover:border-indigo-300 ";
                                    }
                                    
                                    return (
                                        <button
                                            key={key}
                                            onClick={() => !showFeedback && handleAnswerSelect(key)}
                                            className={className}
                                            disabled={showFeedback}
                                        >
                                            <div className="flex items-start gap-3">
                                                <span className="font-semibold">{key}.</span>
                                                <span className="flex-1">{text}</span>
                                                {showFeedback && isCorrect && <CheckCircle2 className="text-green-600" size={20} />}
                                                {showFeedback && isSelected && !isCorrect && <XCircle className="text-red-600" size={20} />}
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>
                            
                            <div className="flex gap-4 mt-6">
                                <button
                                    onClick={handlePrevious}
                                    disabled={currentQuestionIndex === 0}
                                    className="px-6 py-2 bg-gray-200 rounded-lg disabled:opacity-50"
                                >
                                    {texts.previousQuestion}
                                </button>
                                <button
                                    onClick={handleNext}
                                    disabled={!userAnswer}
                                    className="flex-1 px-6 py-2 bg-indigo-600 text-white rounded-lg disabled:opacity-50"
                                >
                                    {currentQuestionIndex === totalQuestions - 1 ? texts.submitQuiz : texts.nextQuestion}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
